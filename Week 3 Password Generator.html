<html>
<head>
	<title>Password Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Password Generator</h1>
		<div class="form">
			<label for="password-length">Password Length:</label>
			<input type="number" id="password-length" min="8" max="128" required>
			<br>
			<label>Character Types:</label>
			<div class="checkbox-group">
				<input type="checkbox" id="include-lowercase">
				<label for="include-lowercase">Lowercase Letters</label>
				<br>
				<input type="checkbox" id="include-uppercase">
				<label for="include-uppercase">Uppercase Letters</label>
				<br>
				<input type="checkbox" id="include-numeric">
				<label for="include-numeric">Numbers</label>
				<br>
				<input type="checkbox" id="include-special">
				<label for="include-special">Special Characters</label>
			</div>
			<br>
			<button id="generate">Generate Password</button>
			<br>
			<label for="password">Your Password:</label>
			<input type="text" id="password" readonly>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
